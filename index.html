<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>Guess the word</title>
</head>
<body>
    <header class="title"><h1>Guess That Word!</h1></header>

    <section class="button">
        <button id="Start"><h2>Start</h2></button>
    </section>

    <section>
        <div class="word-guess">
            <div class="word-blanks">_rr_ _</div>
        </div>
    </section>

    <section>
        <div class="results-card">
            <div class="wins-losses">
                <div>
                    <h2>Wins:<span class="'win">0</span></h2>
                    <h2>Losses:<span class="'losses">0</span></h2>
                </div>
                <button class="reset-btn">Reset Score</button>
            </div>
            <div class="time-card">
                <div class="seconds-remaining"></div>
                <div class="large-font-count-down">10</div>
                <h3>Seconds Left</h3>
            </div>
        </div>
    </section>
    <script src="./script.js"></script>
</body>
</html>
